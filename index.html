<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant Location container -->
            <div class="grant-location-container sub-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>
            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City" data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!-- Error Container -->
            <div class="error-container">
                <img src="./assets/not-found.png" alt="">
                <p>city not found</p>
            </div>
            <!-- Loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt=""width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>
            <!-- Weather Info show -->
            <div class="user-info-container sub-container">
                <!-- City name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- Weather Icon -->
                <img data-weatherIcon>
                <!-- Temprature -->
                <p data-temprature></p>
                <!-- 3 cards Parameter -->
                <div class="parameter-container">
                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
